<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

  

</head>

<body>

  <div class="container">
    <div class="image-container">
      <img class="firstImage" src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="text-container">
      <h4>PERFUME</h4>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
        <div class="price">
          <h1 class="price1">$149.99</h1>
          <p class="price2">$169.99</p>
        </div>
        <br>
        <img class="cartIcon" src="images/icon-cart.svg" alt="">
        <button class="btn">Add to Cart</button>
    </div>

  </div>

</body>

</html>
